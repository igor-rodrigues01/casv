{% extends "base.html" %}

{% load staticfiles %}

{% endblock extra_css%}

{% block page_title %}{% endblock page_title %}

{% block content %}

<div class="col-md-6 col-xs-12">

    </div>

{% endblock content %}

{% block extra_js %}{% endblock extra_js %}
