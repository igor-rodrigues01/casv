{% extends "base.html" %}
{% load i18n %}

{% block page_title %}{% endblock %}

{% block content %}
<p>{% trans 'Are you sure you want to delete' %} <strong>{{ object }}</strong>?</p>
<form action="" method="post">{% csrf_token %}
  <button class="btn btn-success" type="submit">{% trans 'Yes' %}</button>
  <a class="btn btn-danger" href="{% url 'core:user-uploads' %}">{% trans 'No' %}</a>
</form>
{% endblock %}
